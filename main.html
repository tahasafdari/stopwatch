<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch Program</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&family=Teko:wght@500&display=swap" rel="stylesheet">

</head>
<body>
<h1>STOPWATCH</h1>
<h2>VANILLA JAVASCRIPT STOPWATCH</h2>
<p class="par">
    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
</p>
<div class="container">
    <button id="start-btn">START</button>
    <button id="stop-btn">STOP</button>
    <button id="reset-btn">RESET</button>
    <button id="lap-btn">LAP</button>
</div>
<p id="lap-status"></p>
<script src="js/main.js"></script>
</body>
</html>
